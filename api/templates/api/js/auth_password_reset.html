<script>
    /**
     * Function will send a password reset email to the email in our system.
     */
    function email_password_reset(email, success_callback, error_callback) {
        var data = {
            'email': email,
        };
        var url = "/api/emailpasswordreset/?format=json";
        var type = "POST"; // Insert.

        jQuery.ajax({
            url: url,
            data: data,
            type: type,
            traditional: true, // Note: This allows many-to-many arrays for Django REST Framework
            success: function(json_result){
                success_callback(json_result); // Call back the function with the JSON results.
            },
            error: function(xhr,status,error) {
                // Convert JSON string into javascript associative array.
                var json = jQuery.parseJSON(xhr.responseText);
                error_callback(json); // Return JSON
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        }); // end Sign In
    }

    /**
     *  Changes the password for the particular User.
     */
    function change_password(uid, token, password, success_callback, error_callback) {
        var data = {
            'uid': uid,
            'token': token,
            'password': password,
        };
        var url = "/api/changepassword/?format=json";
        var type = "POST"; // Insert.

        jQuery.ajax({
            url: url,
            data: data,
            type: type,
            traditional: true, // Note: This allows many-to-many arrays for Django REST Framework
            success: function(json_result){
                success_callback(json_result); // Call back the function with the JSON results.
            },
            error: function(xhr,status,error) {
                // Convert JSON string into javascript associative array.
                var json = jQuery.parseJSON(xhr.responseText);
                error_callback(json); // Return JSON
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        }); // end Sign In
    }
</script>
