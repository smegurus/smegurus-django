<script>
    function filter_tenant_me(criteria, callback)
    {
        var url = "/api/tenantme/?format=json";
        for (var i = 0; i < criteria.length; i++) {
            url += "&";

            // Build our search criteria in the URL based on the results.
            for(var index in criteria[i]) {
                url += index + "=" + criteria[i][index];
            }
        }

        jQuery.ajax({
            url: url,
            headers: {
                Authorization: 'Token ' + '{{ request.token }}'
            },
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function set_tenant_me(data, func_callback, func_error_callback)
    {
        // Setup depending on whether we are inserting or updating.
        var type = "POST"; // Insert.
        var url = "/api/tenantme/";
        if (data['id'] > 0) {
            type = "PUT"; // Update
            url += data['id'] + "/";
        }

        jQuery.ajax({
            url: url,
            headers: {
                Authorization: 'Token ' + '{{ request.token }}'
            },
            data: data,
            type: type,
            traditional: true, // Note: This allows many-to-many arrays for Django REST Framework
            success: function(json_result){
                func_callback(json_result); // Call back the function with the JSON results.
            },
            error: function(xhr,status,error) {
                // Print the error log to console.
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);

                // Convert JSON string into javascript associative array.
                var json = jQuery.parseJSON(xhr.responseText);
                func_error_callback(json); // Return JSON
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function get_tenant_me(id, func_callback, func_error_callback) {
        var url = "/api/tenantme/" + id + "/?format=json";

            success: function(json_results){

            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                func_error_callback(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

   /*
    *  Function will allow the User to unlock his account.
    */
   function unlock_tenant_me(id, password, success_callback, error_callback) {
       var me = { 'password': password };
       jQuery.ajax({
           url: "/api/tenantme/" + id + "/unlock_me/?format=json",
           headers: {
               Authorization: 'Token ' + '{{ request.token }}'
           },
           data: me,
           type: "PUT",
           traditional: true, // Note: This allows many-to-many arrays for Django REST Framework
           success: function(json_result){
               success_callback(json_result); // Call back the function with the JSON results.
           },
           error: function(error_json_result) {
               error_callback(error_json_result);
           },
           complete: function(xhr,status) {
               // Do nothing.
           }
       });
   }
</script>
