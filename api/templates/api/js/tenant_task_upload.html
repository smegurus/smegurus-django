<script>
    function filter_uploadtasks(criteria, callback)
    {
        var url = "/api/tenantuploadtask/?format=json";
        for (var i = 0; i < criteria.length; i++) {
            url += "&";

            // Build our search criteria in the URL based on the results.
            for(var index in criteria[i]) {
                url += index + "=" + criteria[i][index];
            }
        }

        jQuery.ajax({
            url: url,
            headers: {
                Authorization: 'Token ' + '{{ request.token }}'
            },
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function set_uploadtask(data, func_callback, func_error_callback)
    {
        // Setup depending on whether we are inserting or updating.
        var type = "POST"; // Insert.
        var url = "/api/tenantuploadtask/";
        if (data['id'] > 0) {
            type = "PUT"; // Update
            url += data['id'] + "/";
        }

        jQuery.ajax({
            url: url,
            headers: {
                Authorization: 'Token ' + '{{ request.token }}'
            },
            data: data,
            type: type,
            traditional: true, // Note: This allows many-to-many arrays for Django REST Framework
            success: function(json_result){
                func_callback(json_result); // Call back the function with the JSON results.
            },
            error: function(xhr,status,error) {
                // Print the error log to console.
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);

                // Convert JSON string into javascript associative array.
                var json = jQuery.parseJSON(xhr.responseText);
                func_error_callback(json); // Return JSON
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function get_uploadtask(id, func_callback, func_error_callback) {
        var url = "/api/tenantuploadtask/" + id + "/?format=json";
        jQuery.ajax({
            url: url,
            headers: {
                Authorization: 'Token ' + '{{ request.token }}'
            },
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                func_callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                func_error_callback(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function delete_uploadtask(id, func_callback, func_error_callback) {
        var url = "/api/tenantuploadtask/" + id + "/";
        jQuery.ajax({
            url: url,
            headers: {
                Authorization: 'Token ' + '{{ request.token }}'
            },
            cache: false,
            contentType: false,
            processData: false,
            type: 'DELETE',
            success: function(json_results){
                func_callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                func_error_callback(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }
</script>
