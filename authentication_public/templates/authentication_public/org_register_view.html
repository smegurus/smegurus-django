{% extends 'foundation_public/base.html' %}
{% load staticfiles i18n compress %}
{% block content %}

{% compress js inline %}
    {% include 'authentication_public/org_register_js.html' %}
{% endcompress %}

<form style="width:280px;margin:auto;">
    <input type="text" placeholder="{% trans 'Schema Name' %}" name="schema" id="id_schema" />
    <input type="text" placeholder="{% trans 'Fully Company Name' %}" name="fullname" id="id_full_name" />
    <input type="text" placeholder="{% trans 'Alternative Company Name' %}" name="alternativename" id="id_alternative_name" />
    <input type="password" placeholder="{% trans 'Password' %}" name="pass1" id="id_password" />
    <input type="password" placeholder="{% trans 'Confirm Password' %}" name="pass2" id="id_password2" />
    <input onclick="ajax_register();" type="button" value="{% trans 'Register' %}" class="ui-btn ui-corner-all" />
</form>

{% endblock content %}
