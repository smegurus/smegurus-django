{% extends 'foundation_auth/base.html' %}
{% load staticfiles i18n compress %}
{% block content %}

{% compress js inline %}
    {% include 'foundation_auth/login/js.html' %}
{% endcompress %}

<form role="form" data-parsley-validate="" novalidate="" class="mb-lg">
   <div class="form-group has-feedback">
       <div class="input-group input-group-lg m-b">
           <span class="input-group-addon"><em class="fa fa-envelope"></em></span>
           <input id="id_email" type="email" placeholder="{% trans 'Email' %}" autocomplete="off" required class="form-control">
       </div>
   </div>
   <div class="form-group has-feedback">
       <div class="input-group input-group-lg m-b">
           <span class="input-group-addon">&nbsp;<em class="fa fa-lock"></em>&nbsp;</span>
           <input id="id_password" type="password" placeholder="{% trans 'Password' %}" required class="form-control">
       </div>
   </div>
   <div class="clearfix">
      <div class="checkbox c-checkbox pull-left mt0">
         <label>
            <input type="checkbox" value="" name="remember">
            <span class="fa fa-check" style="margin-top: 4px"></span>{% trans 'Remember Me' %}</label>
      </div>
      <div class="pull-right"><a href="{% url 'foundation_auth_password_reset' %}" class="text-primary">{% trans 'Forgot your password?' %}</a>
      </div>
   </div>
   <button id="id_login_btn" onclick="ajax_login();" type="button" class="btn btn-block btn-primary btn-lg mt-lg">{% trans 'Login' %}</button>
</form>
<a href="{% url 'foundation_auth_user_registration' %}" class="btn btn-block btn-default btn-lg">{% trans 'Register Now' %}</a>
{% endblock content %}
