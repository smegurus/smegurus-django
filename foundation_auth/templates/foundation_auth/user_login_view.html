{% extends 'foundation_public/base.html' %}
{% load staticfiles i18n compress %}
{% block content %}

{% compress js inline %}
    {% include 'foundation_auth/user_login_js.html' %}
{% endcompress %}

<form style="width:280px;margin:auto;">
    <h1>Login</h1>
    <p>Login using your email and password.</p>
    <input type="text" placeholder="{% trans 'Email' %}" name="email" id="id_email" />
    <input type="password" placeholder="{% trans 'Password' %}" name="pass1" id="id_password" />
    <input onclick="ajax_login();" type="button" value="{% trans 'Login' %}" class="ui-btn ui-corner-all" />
</form>

{% endblock content %}
