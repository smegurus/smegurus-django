{% extends 'foundation_tenant/base.html' %}
{% load staticfiles i18n compress %}
{% block content %}
<!-- Page content-->
<div class="content-wrapper">
    <div class="row">
        <!-- Blog Content-->
        <div class="col-lg-9">
            <div class="row">
                <!-- Body column -->
                <div class="col-lg-12">
                    <!-- Item -->
                    <div class="col-lg-4">
                    </div>
                    <!-- end Item -->
                </div>
                <!-- end Body column -->
            </div>
        </div>
        <!-- end Blog Content-->
        <!-- Blog Sidebar column -->
        <div class="col-lg-3">
            <!-- Ads-->
            <div class="panel panel-default">
                <div class="panel-heading">Ads</div>
                <div class="panel-body">
                    <a href="">
                    <img src="img/mockup.png" class="img-responsive img-thumbnail">
                    </a>
                </div>
            </div>
            <!-- end Ads-->
            <!-- Search-->
            <div class="panel panel-default">
                <div class="panel-heading">Search</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="input-group">
                            <input type="text" placeholder="Search for..." class="form-control">
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default">
                            <em class="fa fa-search"></em>
                            </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end Search-->
            <!-- Categories-->
            <div class="panel panel-default">
                <div class="panel-heading">Categories</div>
                <div class="panel-body">
                    <ul class="list-unstyled">
                        <li>
                            <a href="">
                            <em class="fa fa-angle-right fa-fw"></em>Smartphones</a>
                        </li>
                        <li>
                            <a href="">
                            <em class="fa fa-angle-right fa-fw"></em>Mobiles</a>
                        </li>
                        <li>
                            <a href="">
                            <em class="fa fa-angle-right fa-fw"></em>Tech</a>
                        </li>
                        <li>
                            <a href="">
                            <em class="fa fa-angle-right fa-fw"></em>Inpiration</a>
                        </li>
                        <li>
                            <a href="">
                            <em class="fa fa-angle-right fa-fw"></em>Workspace</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- end Categories-->
            <!-- Tag Cloud-->
            <div class="panel panel-default">
                <div class="panel-heading">Tag Cloud</div>
                <div class="panel-body">
                    <div id="jqcloud" class="center-block"></div>
                </div>
            </div>
            <!-- end Tag Cloud-->
        </div>
        <!-- end Blog Sidebar column -->
    </div>
</div>
{% endblock content %}
