{% extends 'foundation_tenant/base.html' %}
{% load staticfiles i18n compress %}
{% block content %}
{% compress js inline %}
{% include 'tenant_customer/create/js.html' %}
{% endcompress %}
<!-- Page content-->
<div class="content-wrapper">
    <h3>{% trans 'New Client' %}</h3>
    <div class="row">
        <div class="col-md-12">
            <!-- PANEL -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <form method="get" action="/" class="form-horizontal">
                        <!-- CONTACT INFORMATION -->
                        <fieldset>
                            <legend>{% trans 'Contact Information' %}</legend>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{% trans 'First Name' %}</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="id_first_name" />
                                    <!-- <span class="help-block m-b-none">A block of help text that breaks onto a new line and may extend beyond one line.</span> -->
                                </div>
                            </div>
                            <br />
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{% trans 'Last Name' %}</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="id_last_name" />
                                    <!-- <span class="help-block m-b-none">A block of help text that breaks onto a new line and may extend beyond one line.</span> -->
                                </div>
                            </div>
                            <br />
                            <div id="id_email_div" class="form-group">
                                <label class="col-sm-2 control-label">{% trans 'Email' %}</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="id_email" />
                                    <span id="id_email_span" class="help-block m-b-none"></span>
                                </div>
                            </div>
                            <br />
                            <div class="form-group">
                                <label class="col-sm-2 control-label">{% trans 'Telephone' %}</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="id_telephone" />
                                    <!-- <span class="help-block m-b-none">A block of help text that breaks onto a new line and may extend beyond one line.</span> -->
                                </div>
                            </div>
                        </fieldset>
                        <!-- end CONTACT INFORMATION -->

                        <!-- SUBMIT -->
                        <div style="float: right;">
                            <button id="id_submit_btn" onclick="ajax_submit();" type="button" class="btn btn-primary btn-lg">{% trans 'Submit' %}</button>
                        </div>
                        <!-- end SUBMIT -->
                    </form>
                </div>
            </div>
            <!-- end PANEL -->
        </div>
    </div>
</div>
{% endblock content %}
