{% load i18n %}
<!-- START panel-->
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">Upcoming Events</div>
    </div>
    <!-- Default external events list-->
    <div class="panel-body">
        <div class="events-v2">
            {% for calendar_event in calendar_events.all %}
                <a href="{% url 'tenant_calendar_details_info' calendar_event.id %}">
                    <div class="bg-green-v2">{{ calendar_event }}</div>
                </a>
            {% empty %}
                <p>{% trans 'No Events' %}</p>
            {% endfor %}
        </div>
    </div>
</div>
<!-- END panel-->
