{% load i18n %}
<script type="text/javascript">
    function ajax_reject() {
        var comment = $.trim($('#id_review').val());
        tenant_intake_review(
            {{ intake.id }}, 4, comment,  // contants.REJECTED_STATUS
            function(json_result) {
                window.location = "{% url 'tenant_intake_employee_master' %}";
            },
            function(error_json_result) {
                var string = JSON.stringify( error_json_result );
                console.log(string);
                alert(string);
            }
        ); // end Review
    }

    function ajax_accept() {
        var comment = $.trim($('#id_review').val());
        tenant_intake_review(
            {{ intake.id }}, 5, comment,  // contants.APPROVED_STATUS
            function(json_result) {
                window.location = "{% url 'tenant_intake_employee_master' %}";
            },
            function(error_json_result) {
                var string = JSON.stringify( error_json_result );
                console.log(string);
                alert(string);
            }
        ); // end Review
    }
</script>
