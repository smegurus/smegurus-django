{% load i18n %}
<script>
    $(document).ready(function () {
        $(document).keypress(function(event){
            if(event.keyCode == 13){
                $("#id_continue_btn").click();
            }
        });
        
        // Initial setup.
        {% if intake.do_you_own_a_biz != 5 %}
            $('#id_do_you_own_a_biz_other_div').hide();
        {% endif %}

        // Page functions.
        $("#id_do_you_own_a_biz").change(function () {
            var end = this.value;
            var firstDropVal = $('#id_do_you_own_a_biz').val();
            console.log(firstDropVal);

            if (firstDropVal == 5) {
                $('#id_do_you_own_a_biz_other_div').show();
            } else {
                $('#id_do_you_own_a_biz_other_div').hide();
            }
        });
    });

    function disable_btn() {
        $('#id_continue_btn').prop("disabled", true);
        $('#id_continue_btn').val("{% trans 'Please Wait...' %}");
    }

    function enable_btn() {
        $('#id_continue_btn').prop("disabled", false);
        $('#id_continue_btn').val("{% trans 'Save & Continue' %}");
    }

    function ajax_back() {
        window.location = "{% url 'tenant_intake_entr_step_two' %}";
    }

    function ajax_save_and_continue() {
        disable_btn(); // Disable the button so no multiple presses happen.
        get_tenant_intake(
            {{ intake.id }},
            function(intake) {
                intake['do_you_own_a_biz'] = $('#id_do_you_own_a_biz').val();
                intake['do_you_own_a_biz_other'] = $('#id_do_you_own_a_biz_other').val();
                set_tenant_intake(
                    intake,
                    function(json_result) {
                        enable_btn();
                        var string = JSON.stringify( json_result );
                        console.log(string);
                        window.location = "{% url 'tenant_intake_entr_step_four' %}";
                    },
                    function(error_json_result) {
                        enable_btn();
                        var string = JSON.stringify( error_json_result );
                        console.log(error_json_result);
                        alert(string);
                    }
                ); // end Set Intake.
            },
            function(error_json_result) {
                enable_btn();
                var string = JSON.stringify( error_json_result );
                console.log(error_json_result);
                alert(string);
            }
        ); // end Get Intake.
    }

</script>
