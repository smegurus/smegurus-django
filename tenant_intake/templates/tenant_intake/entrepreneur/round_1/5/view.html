{% extends 'tenant_intake/base.html' %}
{% load staticfiles i18n compress %}
{% block content %}
    {% compress js inline %}
        {% include 'tenant_intake/entrepreneur/round_1/5/js.html' with intake=intake %}
    {% endcompress %}
    <!-- end PAGE JS -->
    <!-- PAGE CONTENT -->
    <div class="content-wrapper">
        <h3 class="blk-h3">{% trans 'Entrepreneur Intake Form - Round One' %}</h3>
                    <!-- OPTIONS -->
                    <div class="form-group" id="id_how_can_we_help_div">
                        <h3 class="text-center pv">
                            <label for="signupInputText1" style="font-weight: 400;">
                                <label for="id_how_can_we_help" style="font-weight: 400;">{% trans 'As part of using the SME Gurus platform through <insert org name>, we need you to agree to the following conditions. You can click the links to read the documents, and once you are satisfied, please type in your name below to agree and sign them digitally.' %}</label>
                            </label>
                        </h3>
                        <h2 class="text-center pv">
                            <label for="signupInputText1" style="font-weight: 400;">
                                <label for="id_how_can_we_help" style="font-weight: 400;">{% trans 'I have read and agree to:' %}</label>
                            </label>
                        </h2>
                        <div class="col-sm-6 col-centered">
                            <div class="checkbox c-checkbox">
                            <label>
                                <!-- has_signed_privacy_and_terms -->
                                <input value="{{ intake.has_signed_privacy_and_terms }}"
                                       class="source"
                                {% if intake.has_signed_privacy_and_terms %}checked="true"{% endif %}
                                          id="id_has_signed_privacy_and_terms"
                                        type="checkbox" />
                                        <span class="fa fa-check"></span>
                                        {% trans 'Privacy Policy &amp; Terms of Use' %}
                                <!-- end has_signed_privacy_and_terms -->
                            </label>
                            </div>
                            
                            <div class="checkbox c-checkbox">
                            <label>
                                <!-- has_signed_confidentiality_agreement -->
                                <input value="{{ benefit.id }}"
                                       class="source"
                                {% if intake.has_signed_confidentiality_agreement %}checked="true"{% endif %}
                                          id="id_has_signed_confidentiality_agreement"
                                        type="checkbox" />
                                        <span class="fa fa-check"></span>
                                        {% trans 'Confidentiality Agreement' %}
                                <!-- end has_signed_confidentiality_agreement -->
                            </label>
                            </div>

                            <div class="checkbox c-checkbox">
                            <label>
                                <!-- end has_signed_collection_and_use_of_information -->
                                <input value="{{ benefit.id }}"
                                       class="source"
                                {% if intake.has_signed_collection_and_use_of_information %}checked="true"{% endif %}
                                          id="id_has_signed_collection_and_use_of_information"
                                        type="checkbox" />
                                        <span class="fa fa-check"></span>
                                        {% trans 'Collection and Use of Information Policy' %}
                                <!-- end has_signed_collection_and_use_of_information -->
                            </label>
                            </div>
                        </div>
                    </div>
                    <!-- end OPTIONS -->
                    <div class="col-sm-6 col-centered">
                    <!-- has_signed_with_name -->
                    <div id="id_other_government_benefit_div">
                        <div class="form-group">
                            <input class="form-control input-lg"
                             placeholder="{% trans '(Please type in your full name)' %}"
                                      id="id_has_signed_with_name"
                               maxlength="127"
                                    type="text"
                                   value="{{ intake.has_signed_with_name }}" />
                        </div>
                        </br>
                    </div>
                    </div>
                    <!-- end has_signed_with_name -->

                <h3 class="text-center pv">
                    <label for="signupInputText1" style="font-weight: 400;">
                        {% blocktrans with name=request.tenant.name telephone=request.tenant.telephone %}By clicking submit, you agree to all of the terms above. If you do not agree, you may not continue to use this system, and we recommend that you contact your host organization.{% endblocktrans %}
                    </label>
                </h3>
                
            <div class="actions text-center clearfix">
                        <button id="id_back_btn" type="button" class="btn btn-block btn-default btn-lg mb-lg mt-lg" onclick="ajax_back();" role="menuitem">{% trans 'Previous' %}</button>
                        <button id="id_continue_btn" type="button" class="btn btn-block btn-primary btn-lg" onclick="ajax_save_and_continue();" role="menuitem">{% trans 'Next' %}</button>
            </div>
</div>
{% endblock content %}
