{% extends 'tenant_intake/base.html' %}
{% load staticfiles i18n compress %}
{% block content %}
    {% compress js inline %}
        {% include 'tenant_intake/entrepreneur/round_2/3/js.html' with intake=intake %}
    {% endcompress %}
<div class="content-wrapper">
        <h3 class="blk-h3">{% trans 'Entrepreneur Intake Form - Round Two' %}</h3>
                    <!-- OPTIONS -->
                    <div class="form-group" id="id_how_can_we_help_div">
                        <h2 class="text-center pv">
                            <label for="signupInputText1">
                                <label for="id_how_can_we_help">{% trans 'Your date of birth helps your advisor to understand programs and incentives that you may be eligible for. This is optional.' %}</label>
                            </label>
                        </h2>
                        <fieldset>
                           <div class="form-group">
                              <label class="col-sm-4 control-label mt text-right">{% trans 'Date of Birth' %}</label>
                              <div class="col-sm-6">
                                 <div id="datetimepicker" class="input-group date" style="width: 100%;">

                                    <input type="text" id="id_date_of_birth" value="{{ intake.date_of_birth|date:"Y-m-d" }}" />

                                 </div>
                              </div>
                           </div>
                        </fieldset>
                    </div>
                    <!-- end OPTIONS -->

            <div class="actions text-center clearfix">
                        <button id="id_back_btn" type="button" class="btn btn-block btn-default btn-lg mb-lg" onclick="ajax_back();" role="menuitem">{% trans 'Previous' %}</button>
                        <button id="id_continue_btn" type="button" class="btn btn-block btn-primary btn-lg" onclick="ajax_save_and_continue();" role="menuitem">{% trans 'Next' %}</button>
            </div>
</div>

{% endblock content %}
