{% load i18n %}
<script>
    $(document).ready(function () {
        // Keypress for enter.
        $(document).keypress(function(event){
            if(event.keyCode == 13){
                $("#id_continue_btn").click();
            }
        }); // end Keypress
    }); // end DOCUMENT START

    function disable_btn() {
        $('#id_continue_btn').attr("disabled", "disabled");
    }

    function enable_btn() {
        $('#id_continue_btn').removeAttr("disabled");
    }

    function ajax_back() {
        window.location = "{% url 'tenant_intake_entr_round_two_step_four' %}";
    }

    function ajax_save_and_continue() {
        complete_tenant_intake(
            {{ intake.id }},
            function(json_result){
                console.log(json_result);
                window.location = "{% url 'tenant_intake_finished' %}";
            },
            function(error_result) {
                console.log(error_result);
            }
        ); // end Complete Intake
    }
</script>
