{% extends 'foundation_tenant/base.html' %}
{% load staticfiles i18n compress %}
{% block content %}

<!-- Page content-->
<div class="content-wrapper">
    <h3>Messages</h3>
    <div class="table-grid table-grid-desktop">
        
        <div class="col">
            <!-- START action buttons-->
            <div class="clearfix mb">
                <div class="btn-group pull-left">
                    <button type="button" class="btn btn-default btn-sm">
                    <em class="fa fa-mail-reply text-gray-dark"></em>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                    <em class="fa fa-mail-reply-all text-gray-dark"></em>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                    <em class="fa fa-mail-forward text-gray-dark"></em>
                    </button>
                </div>
                <div class="btn-group pull-right">
                    <button type="button" class="btn btn-default btn-sm">
                    <em class="fa fa-exclamation text-gray-dark"></em>
                    </button>
                    <button type="button" class="btn btn-default btn-sm">
                    <em class="fa fa-times text-gray-dark"></em>
                    </button>
                </div>
                <div style="max-width: 200px;text-align: center;margin: auto">
                    <a href="{% url 'tenant_message_composer' %}" class="btn btn-purple btn-sm mb-compose-button">
                        <em class="fa fa-pencil"></em>
                        <span>Compose</span>
                    </a>
                </div>
            </div>
            <!-- END action buttons-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- p.lead.text-centerNo mails here-->
                    <table class="table table-hover mb-mails">
                        <tbody>
                            <!-- ngRepeat: mail in mails | filter:folder-->
                            <tr>
                                <td>
                                    <div class="checkbox c-checkbox">
                                        <label>
                                        <input type="checkbox">
                                        <span class="fa fa-check"></span>
                                        </label>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <em class="fa fa-lg fa-star-o text-muted"></em>
                                </td>
                                <td>
                                    <img alt="Mail Avatar" src="img/user/01.jpg" class="mb-mail-avatar pull-left">
                                    <div class="mb-mail-date pull-right">10 minutes ago</div>
                                    <div class="mb-mail-meta">
                                        <div class="pull-left">
                                            <div class="mb-mail-subject">Admin web application</div>
                                            <div class="mb-mail-from">Evelyn Holmes</div>
                                        </div>
                                        <div class="mb-mail-preview">Fusce gravida, diam ac adipiscing pretium, sem nibh bibendum diam, non consequat quam metus non nunc</div>
                                    </div>
                                </td>
                            </tr>
                            <!-- end ngRepeat: mail in mails | filter:folder-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
