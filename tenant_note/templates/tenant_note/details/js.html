{% load i18n %}
<script type="text/javascript">
    function ajax_create() {
        $('#id_submit_btn').prop("disabled", true);
        get_tenant_entrepreneurnote(
            {{ form.instance.id }},
            function(note) {
                note['name'] = $.trim($('#id_name').val());
                note['description'] = $.trim($('#id_description').val());
                set_tenant_entrepreneurnote(
                    note,
                    function(json_result) {
                        // Return to the note's list page.
                        window.location = "{% url 'tenant_note_entrepreneur_master' me.id %}";
                    },
                    function(error_json_result) {
                        $('#id_submit_btn').prop("disabled", false);
                        var string = JSON.stringify( error_json_result );
                        console.log(string);
                        alert(string);
                    }
                ); // end Set Entrepreneur Note
            },
            function(error_json_result) {
                $('#id_submit_btn').prop("disabled", false);
                var string = JSON.stringify( error_json_result );
                console.log(string);
                alert(string);
            }
        ); // end Get EntrepreneurNote
    }
</script>
