{% load staticfiles i18n compress %}
<!DOCTYPE html>
<html lang="{{ request.language }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>{% trans 'SME Gurus: Locked Out' %}</title>
        {% compress css %}
            <!-- =============== VENDOR STYLES ===============-->
            <!-- FONT AWESOME-->
            <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/font-awesome.min.css' %}">
            <!-- SIMPLE LINE ICONS-->
            <link rel="stylesheet" href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}">
            <!-- =============== BOOTSTRAP STYLES ===============-->
            <link rel="stylesheet" href="{% static 'app/css/bootstrap.css' %}" id="bscss">
            <!-- =============== APP STYLES ===============-->
            <link rel="stylesheet" href="{% static 'app/css/app.css' %}" id="maincss">
        {% endcompress %}
    </head>
    <body>
        <div class="wrapper">
            <div class="abs-center wd-xl">
                <!-- START panel-->
                <div class="p">
                    <img src="img/user/02.jpg" alt="Avatar" width="60" height="60" class="img-thumbnail img-circle center-block">
                </div>
                <div class="panel widget b0">
                    <div class="panel-body">
                        <p class="text-center">Please login to unlock your screen.</p>
                        <form role="form">
                            <div class="form-group has-feedback">
                                <input id="exampleInputPassword1" type="password" placeholder="Password" class="form-control">
                                <span class="fa fa-lock form-control-feedback text-muted"></span>
                            </div>
                            <div class="clearfix">
                                <div class="pull-left mt-sm">
                                    <a href="recover.html" class="text-muted">
                                    <small>Forgot your password?</small>
                                    </a>
                                </div>
                                <div class="pull-right"><a href="dashboard.html" class="btn btn-sm btn-primary">Unlock</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- END panel-->
                <div class="p-lg text-center">
                    <span>&copy;</span>
                    <span>2016</span>
                    <span>-</span>
                    <span>Angle</span>
                    <br>
                    <span>Bootstrap Admin Template</span>
                </div>
            </div>
        </div>
        {% compress js %}
            <!-- =============== VENDOR SCRIPTS ===============-->
            <!-- MODERNIZR-->
            <script src="{% static 'vendor/modernizr/modernizr.custom.js' %}"></script>
            <!-- JQUERY-->
            <script src="{% static 'vendor/jquery/dist/jquery.js' %}"></script>
            <!-- BOOTSTRAP-->
            <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.js' %}"></script>
            <!-- STORAGE API-->
            <script src="{% static 'vendor/jQuery-Storage-API/jquery.storageapi.js' %}"></script>
            <!-- PARSLEY-->
            <script src="{% static 'vendor/parsleyjs/dist/parsley.min.js' %}"></script>
            <!-- =============== APP SCRIPTS ===============-->
            <script></script>
        {% endcompress %}
    </body>
</html>
