{% extends 'foundation_tenant/base.html' %}
{% load staticfiles i18n compress %}
{% block content %}

<!-- Page content-->
<div class="content-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-4">

                            <div class="text-center">
                                <div class="pv-lg">
                                    <img src="img/user/02.jpg" alt="Contact" class="center-block img-responsive img-circle img-thumbnail thumb96">
                                </div>
                                <h3 class="m0 text-bold">Audrey Hunt</h3>
                                <div class="mv-lg">
                                    <p>Hello, I'm a just a dummy contact in your contact list and this is my presentation text. Have fun!</p>
                                </div>
                                <div class="text-center"><a href="#" class="btn btn-primary">Send message</a>
                                </div>
                            </div>

                    </div>
                    <div class="col-md-8">
                    <div class="h4 text-center">Contact Information</div>
                    <div class="row pv-lg">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputContact1" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input id="inputContact1" type="text" placeholder="" value="Audrey Hunt" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputContact2" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input id="inputContact2" type="email" value="mail@example.com" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputContact3" class="col-sm-2 control-label">Phone</label>
                                    <div class="col-sm-10">
                                        <input id="inputContact3" type="text" value="(123) 465 789" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputContact5" class="col-sm-2 control-label">Website</label>
                                    <div class="col-sm-10">
                                        <input id="inputContact5" type="text" value="http://some.wesbite.com" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputContact8" class="col-sm-2 control-label">Company</label>
                                    <div class="col-sm-10">
                                        <input id="inputContact8" type="text" placeholder="No Company" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-info">Update</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
