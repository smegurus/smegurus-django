{% load staticfiles i18n compress foundation_public_tags %}
<!-- JS -->
{% compress js inline %}
<script>
    $(document).ready(function () {

        // Detect User clicking on one of the Radio buttons.
        $("input[name=optionsRadios]").click(function(){
            // Get the option selected.
            var value = this.value;

            // Fetch our pre-created (or previously-saved) "QuestionAnswer"
            // from our Database and convert it to JSON object.
            get_tenant_questionanswer(
                {{ answer.id }},
                function(question_answer) {

                    // Set the JSON object with our picked value and stringify it.
                    question_answer['content'] = JSON.stringify({
                        'value': parseInt(value)
                    });

                    // Save our "QuestionAnswer" model object.
                    set_tenant_questionanswer(
                        question_answer,
                        function(json_result) {
                            console.log(json_result); // Do nothing besides report to conosle.
                        },
                        function(error_json_result) {
                            var string = JSON.stringify( error_json_result );
                            console.log(string);
                            alert(string);
                        }
                    ); // end SET ANSWER
                },
                function(error_json_result) {
                    var string = JSON.stringify( error_json_result );
                    console.log(string);
                    alert(string);
                }
            ); // end GET ANSWER
        }); // end RADIO CLICK DETECTION HANDLER
    }); // end DOCUMENT START
</script>
{% endcompress %}
<!-- end JS -->
<!-- HTML -->
<fieldset>
    <legend>
        {{ node.order_num }}. {{ question.title }}
    </legend>
    <div class="form-group">
        <label class="col-sm-2 control-label"><!--{% trans 'Does this sound like you?' %}--></label>
        <div class="col-sm-10">
            {% for option in question.options %}
            <div class="radio">
                <label>
                    <input id="optionsRadios{{ option.value }}" {% if picked.value == option.value %}checked="checked"{% endif %}
                         type="radio"
                         name="optionsRadios"
                        value="{{ option.value }}" />{{ option.text|escape|safe }}
                </label>
            </div>
            {% endfor %}
        </div>
    </div>
</fieldset>
<!-- end HTML -->
