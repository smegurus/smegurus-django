{% extends 'foundation_tenant/base.html' %}
{% load staticfiles i18n compress %}
{% block content %}

<!-- PAGE HTML -->
<div class="content-wrapper">
    <!-- TITLE & BREADCRUMBS -->
    <h3>
        <em class="fa fa-fw ffa fa-cube mr"></em>{{ module }}
        <!-- BREADCRUMBS -->
        <ol class="breadcrumb">
            <li><a href="{% url 'tenant_dashboard' %}">{% trans 'Home' %}</a></li>
            <li><a href="{% url 'tenant_workspace_master' workspace.id %}">{{ workspace.name }}</a></li>
            <li class="active">{{ module }}</li>
        </ol>
        <!-- end BREADCRUMBS -->
    </h3>
    <!-- end TITLE & BREADCRUMBS -->

    <!-- CONTENT -->
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h1>{{ module.title }}</h1>
                {{ module.description|escape|safe }}
                <p>
                    <a role="button" class="btn btn-primary btn-lg" href="{% url 'tenant_workspace_module_detail' workspace.id module.id 0 %}">
                        {% trans 'Begin Module' %}
                    </a>
                </p>
            </div>
        </div>
    </div>
    <!-- end CONTENT -->
</div>
<!-- end PAGE HTML -->

{% endblock content %}
